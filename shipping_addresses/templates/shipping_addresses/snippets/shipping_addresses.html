<div class="card my-4">
    <h5 class="card-header"></h5>
    <div class="card-body">
        <h5 class="card-title">{{ shipping_address.address }}</h5>
        <div class="card-title">
            {{ shipping_address.reference }}
        </div>
        <div class="card-title">
            {{ shipping_address.postal_code }}
        </div>

        {% if edit %}
            <div class="mt-2">
                <a class="btn btn-primary" href="{% url 'shipping_addresses:update' shipping_address.pk %}">Editar</a>
                {% if shipping_address.default %}
                    <div class="text-info mt-2">
                        Direcci√≥n Principal
                    </div>

                {% else %}
                    <a class="btn btn-warning" href="{% url 'shipping_addresses:default' shipping_address.pk %}">Default</a>
                    <a class="btn btn-danger" href="{% url 'shipping_addresses:delete' shipping_address.pk %}">Eliminar</a>

                {% endif %}   
            </div>
        {% endif %}
    </div>
</div>
