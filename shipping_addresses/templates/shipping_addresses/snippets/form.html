<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="from-group p-2">
            {{ field.label_tag }}
            {{ field }}

            {% if field.errors %}   
                {{ field.errors }}
            {% endif %}    
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary m-2">{{ message }}</button>
</form>
