{% extends 'SitioWeb/Base/base.html' %}


{% block content %}
    <section class="container">
        <div class="d-flex align-items-center justify-content-center flex-column" style="height: calc(100vh - 400px);">
            <div class="loader"></div>
            <h1 class="text-body-tertiary">Redirigiendo a Stripe...</h1>
            <form id="payment-form" action="{% url 'payment:process' %}" method="post">
                {% csrf_token %}
                <input class="d-none" type="submit" value="Redirigiendo a Stripe ...">
            </form>
        </div>
    </section>    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Envía el formulario automáticamente cuando la página se cargue
            document.getElementById("payment-form").submit();
        });
    </script>
    <style>
        /* From Uiverse.io by alexruix */ 
        .loader {
            width: 48px;
            height: 48px;
            margin: auto;
            position: relative;
        }
        
        .loader:before {
            content: '';
            width: 48px;
            height: 5px;
            background: #f0808050;
            position: absolute;
            top: 60px;
            left: 0;
            border-radius: 50%;
            animation: shadow324 0.5s linear infinite;
        }
        
        .loader:after {
            content: '';
            width: 100%;
            height: 100%;
            background: #f08080;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 4px;
            animation: jump7456 0.5s linear infinite;
        }
        
        @keyframes jump7456 {
            15% {
            border-bottom-right-radius: 3px;
            }
        
            25% {
            transform: translateY(9px) rotate(22.5deg);
            }
        
            50% {
            transform: translateY(18px) scale(1, .9) rotate(45deg);
            border-bottom-right-radius: 40px;
            }
        
            75% {
            transform: translateY(9px) rotate(67.5deg);
            }
        
            100% {
            transform: translateY(0) rotate(90deg);
            }
        }
        
        @keyframes shadow324 {
        
            0%,
            100% {
            transform: scale(1, 1);
            }
        
            50% {
            transform: scale(1.2, 1);
            }
        }
    </style> 
{% endblock %}
