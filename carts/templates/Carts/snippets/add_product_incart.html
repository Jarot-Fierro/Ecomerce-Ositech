<form action="{% url 'carts:add' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="product_id" id="" value="{{ product.id }}">
    <div class="d-flex align-items-center">
        <button class="btn btn-info" type="button" id="remove">-</button>
        <input class="form-control mx-1" type="number" value="1" style="width: 70px;" id="quantity" name="quantity" readonly onkeydown="return false;">
        <button class="btn btn-info" type="button" id="add">+</button>
    </div>    
    <button type="submit" class="btn btn-warning mt-2">Agregar al Carrito</button>
</form>

<style>
    /* Oculta los spinners en navegadores Chrome, Safari, Edge */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
    }

    /* Oculta los spinners en Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }
</style>

<script>
    const add = document.getElementById('add')
    const remove = document.getElementById('remove')
    const quantity = document.getElementById('quantity')

    add.addEventListener('click', function(){
        quantity.value = parseInt(quantity.value)+1
        
    })

    remove.addEventListener('click', function(){
        value = parseInt(quantity.value)

        if(value != 1){
            value -= 1
        }
        if(value < 1){
            value = 1
        }
        quantity.value = value
    })
</script>
