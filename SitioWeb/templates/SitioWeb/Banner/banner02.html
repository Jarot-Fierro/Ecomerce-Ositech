{% load static %}

<div id="carouselExampleAutoplaying" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner ">
        <div class="carousel-item active ">
            <img src="{% static 'SitioWeb/Media/banners/banner02/1.png' %}" class="d-block mx-auto" alt="..." width="100%">
        </div>
        <div class="carousel-item  ">
            <img src="{% static 'SitioWeb/Media/banners/banner02/2.png' %}" class="d-block mx-auto" alt="..." width="100%">
        </div>
        <div class="carousel-item ">
            <img src="{% static 'SitioWeb/Media/banners/banner02/3.png' %}" class="d-block mx-auto" alt="..." width="100%">
        </div>
    </div>
    <button class="carousel-control-prev " style="color: black;" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next"style="color: black;" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
