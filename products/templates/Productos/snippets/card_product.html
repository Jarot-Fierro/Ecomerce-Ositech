<div class="card h-100">
    {% if product.image %}
        <a class="d-flex justify-content-center" href="{% url 'products:product' product.slug %}">
            <img src="{{ product.image.url }}" alt="" height="230" style="max-width: 280px;">
        </a>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title"> {{ product.title }} </h5>
        <p class="card-text">${{ product.price }}</p>
        <a href="{% url 'products:product' product.slug %}" class="btn btn-warning">Ver mas</a>
    </div>
</div>
